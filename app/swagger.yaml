swagger: "2.0"
info:
  title: "Banner swagger service"
  description: "Offers functionality to return ascii rendered banners"
  version: "1.0.0"

consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

# Paths supported by the server application
paths:
  /banner:
    get:
      operationId: "app.banner.generate"
      parameters:
        - name: message
          description: Message to render.
          in: query
          type: "string"
          required: true
        - name: fontname
          description: Font to use.
          in: query
          type: "string"
          required: true
      tags:
        - "numbers"
      summary: ""
      description: "Generate the banner"
      responses:
        200:
          description: 'Banner'      
